     [quad_gantry_level] </span><br><span class="line">## 最小和最大位置                          [quad_gantry_level] </span><br><span class="line">## PID 调节	                              [extruder] and [heater_bed] </span><br><span class="line">## 微调挤出机电机步进值                     [extruder] </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 	                          主板配置</span><br><span class="line">[mcu]                                # 章鱼主板序列号（通过&quot;ls -l /dev/serial/by-id/&quot;获取主板序列号）</span><br><span class="line">serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_hyy-if00</span><br><span class="line">##--------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">[printer]                        #                            机型和加速度</span><br><span class="line">kinematics: corexy               # 打印机类型：corexy</span><br><span class="line">max_velocity: 1000               ##最大速度</span><br><span class="line">max_accel: 3000    		    	#最大加速度</span><br><span class="line">max_accel_to_decel: 3000        # 最大加速至减速（最大 3000）</span><br><span class="line">max_z_velocity: 15 			    #Max 15 for 12V TMC Drivers, can increase for 24V</span><br><span class="line">max_z_accel: 350                #最大加速度</span><br><span class="line">square_corner_velocity: 5.0     #直角速度</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	X/Y Stepper Settings       #                            X/Y轴电机</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">[stepper_x]                   ## X 轴步进电机 on MOTOR0(B Motor)</span><br><span class="line">#B Motor</span><br><span class="line">step_pin: PF13                # X轴电机脉冲引脚</span><br><span class="line">dir_pin: !PF12                # 方向设置</span><br><span class="line">enable_pin: !PF14             # 使能引脚</span><br><span class="line">rotation_distance: 40         # 主动轮周长mm (2GT-20T为 40mm  16T为 32mm)</span><br><span class="line">microsteps: 32                # 细分</span><br><span class="line">full_steps_per_rotation:200   #set to 400 for 0.9 degree stepper        # 单圈脉冲数-对于0.9度步进设置为400</span><br><span class="line">endstop_pin: PG6              # 限位开关接口</span><br><span class="line">position_min: 0               # 软限位最小行程</span><br><span class="line">position_endstop: 300         # 软限位最大行程 (250mm-300mm-350mm)</span><br><span class="line">position_max: 300             # 机械限位最大行程 (250mm-300mm-350mm)</span><br><span class="line">homing_speed: 60   #Max 100   # 复位速度-最大 100</span><br><span class="line">homing_retract_dist: 5        # 后撤距离</span><br><span class="line">homing_positive_dir: true     # 复位方向</span><br><span class="line"></span><br><span class="line">[tmc2209 stepper_x]           # X轴步进电机驱动设置</span><br><span class="line">uart_pin: PC4                 # 驱动通信端口</span><br><span class="line">interpolate: True             # 微步插值256</span><br><span class="line">run_current:0.7               # 运行电流mA</span><br><span class="line">hold_current: 1               # 保持电流mA</span><br><span class="line">sense_resistor: 0.110         # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200    # 静音阀值</span><br><span class="line"></span><br><span class="line">[stepper_y]                   #                  Y 轴步进电机 on MOTOR1 (A Motor)</span><br><span class="line">#A Motor</span><br><span class="line">step_pin: PG0                 # Y轴电机脉冲引脚</span><br><span class="line">dir_pin: PG1                  # 方向设置</span><br><span class="line">enable_pin: !PF15             # 使能引脚</span><br><span class="line">rotation_distance: 40         # 主动轮周长mm （2GT-20T为 40mm  16T为 32mm）</span><br><span class="line">microsteps: 32                # 细分</span><br><span class="line">full_steps_per_rotation:200   #set to 400 for 0.9 degree stepper          # 单圈脉冲数-对于0.9度步进设置为400</span><br><span class="line">endstop_pin: PG9              # 限位开关接口</span><br><span class="line">position_min: 0               # 软限位最小行程</span><br><span class="line">position_endstop: 300         # 软限位最大行程 (250mm-300mm-350mm)</span><br><span class="line">position_max: 300             # 机械限位最大行程 (250mm-300mm-350mm)</span><br><span class="line">homing_speed: 60  #Max 100    # 复位速度-最大 100</span><br><span class="line">homing_retract_dist: 5        # 后撤距离</span><br><span class="line">homing_positive_dir: true     # 复位方向</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[tmc2209 stepper_y]           # Y轴步进电机驱动设置</span><br><span class="line">uart_pin: PD11                # 驱动通信端口</span><br><span class="line">interpolate: True             # 微步插值256</span><br><span class="line">run_current: 0.7              # 运行电流mA</span><br><span class="line">hold_current: 1               # 保持电流mA</span><br><span class="line">sense_resistor: 0.110         # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200    # 静音阀值</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">#####################################################################</span><br><span class="line"># 	Z Stepper Settings        #                           Z轴步进电机</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">## Z MCU - In X Position</span><br><span class="line">## Z0 Stepper - Front Left    ## Z0 步进电机 - 左前 on MOTOR2_1</span><br><span class="line">[stepper_z]</span><br><span class="line">step_pin: PG4                 # Z电机脉冲引脚</span><br><span class="line">dir_pin: PC1                  # 方向设置</span><br><span class="line">enable_pin: !PA0              # 使能引脚</span><br><span class="line">rotation_distance: 40         # 主动轮周长mm （2GT-20T为 40mm  16T为 32mm）</span><br><span class="line">gear_ratio: 80:16             # 减速比</span><br><span class="line">microsteps: 32                # 细分</span><br><span class="line">endstop_pin: PG10             # 限位开关接口</span><br><span class="line">##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)</span><br><span class="line">##  (+) value = endstop above Z0, (-) value = endstop below</span><br><span class="line">##	Increasing position_endstop brings nozzle closer to the bed</span><br><span class="line">##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config</span><br><span class="line">#position_endstop: -0.5</span><br><span class="line">position_max: 280             # 软限位最大行程 (240mm-290mm-340mm)</span><br><span class="line">position_min: -10             # 软限位最小行程（配置喷嘴清洁需要-5左右）</span><br><span class="line">homing_speed: 10              # 复位速度-最大 20</span><br><span class="line">second_homing_speed: 3        # 二次复位速度-最大 10</span><br><span class="line">homing_retract_dist: 3        # 后撤距离</span><br><span class="line"></span><br><span class="line">##	Make sure to update below for your relevant driver (2208 or 2209)</span><br><span class="line">[tmc2209 stepper_z]           # Z轴步进电机驱动设置</span><br><span class="line">uart_pin: PC7                 # 驱动通信端口</span><br><span class="line">interpolate: true             # 微步插值256</span><br><span class="line">run_current: 0.8              # 运行电流mA</span><br><span class="line">hold_current: 0.8             # 保持电流mA</span><br><span class="line">sense_resistor: 0.110         # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200    # 静音阀值</span><br><span class="line"></span><br><span class="line">##	Z MCU - In Y Position</span><br><span class="line">##	Z1 Stepper - Rear Left    ##	Z1 步进电机 - 左后 on MOTOR3</span><br><span class="line">[stepper_z1]</span><br><span class="line">step_pin: PF9                 # Z1电机脉冲引脚</span><br><span class="line">dir_pin: !PF10                # 方向设置</span><br><span class="line">enable_pin: !PG2              # 使能引脚</span><br><span class="line">rotation_distance: 40         # 主动轮周长mm （2GT-20T为 40mm  16T为 32mm）</span><br><span class="line">gear_ratio: 80:16             # 减速比</span><br><span class="line">microsteps: 32                # 细分</span><br><span class="line"></span><br><span class="line">##	Make sure to update below for your relevant driver (2208 or 2209)</span><br><span class="line">[tmc2209 stepper_z1]          # Z1轴步进电机驱动设置</span><br><span class="line">uart_pin: PF2                 # 驱动通信端口</span><br><span class="line">interpolate: true             # 微步插值256</span><br><span class="line">run_current: 0.8              # 运行电流mA</span><br><span class="line">hold_current: 0.8             # 保持电流mA</span><br><span class="line">sense_resistor: 0.110         # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200    # 静音阀值</span><br><span class="line"></span><br><span class="line">##	Z MCU - In Z Position</span><br><span class="line">##	Z2 Stepper - Rear Right   ##	Z2 步进电机 - 右后 on MOTOR4</span><br><span class="line">[stepper_z2] </span><br><span class="line">step_pin: PC13                # Z2电机脉冲引脚</span><br><span class="line">dir_pin: PF0                  # 方向设置</span><br><span class="line">enable_pin: !PF1              # 使能引脚</span><br><span class="line">rotation_distance: 40         # 主动轮周长mm （2GT-20T为 40mm  16T为 32mm</span><br><span class="line">gear_ratio: 80:16             # 减速比</span><br><span class="line">microsteps: 32                # 细分</span><br><span class="line"></span><br><span class="line">##	Make sure to update below for your relevant driver (2208 or 2209)</span><br><span class="line">[tmc2209 stepper_z2]          # Z2轴步进电机驱动设置</span><br><span class="line">uart_pin: PE4                 # 驱动通信端口</span><br><span class="line">interpolate: true             # 微步插值256</span><br><span class="line">run_current: 0.8              # 运行电流mA</span><br><span class="line">hold_current: 0.80            # 保持电流mA</span><br><span class="line">sense_resistor: 0.110         # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200    # 静音阀值</span><br><span class="line"></span><br><span class="line">##	Z MCU - In E0 Position</span><br><span class="line">##	Z3 Stepper - Front Right  ##	Z3 步进电机 - 右前 on MOTOR5</span><br><span class="line">[stepper_z3]</span><br><span class="line">step_pin: PE2                 # Z3电机脉冲引脚</span><br><span class="line">dir_pin: !PE3                 # 方向设置</span><br><span class="line">enable_pin: !PD4              # 使能引脚</span><br><span class="line">rotation_distance: 40         # 主动轮周长mm （2GT-20T为 40mm  16T为 32mm）</span><br><span class="line">gear_ratio: 80:16             # 减速比</span><br><span class="line">microsteps: 32                # 细分</span><br><span class="line"></span><br><span class="line">##	Make sure to update below for your relevant driver (2208 or 2209)</span><br><span class="line">[tmc2209 stepper_z3]          # Z3轴步进电机驱动设置</span><br><span class="line">uart_pin: PE1                 # 驱动通信端口</span><br><span class="line">interpolate: true             # 微步插值256</span><br><span class="line">run_current: 0.8              # 运行电流mA</span><br><span class="line">hold_current: 0.80            # 保持电流mA</span><br><span class="line">sense_resistor: 0.110         # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200    # 静音阀值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Extruder                  #                             挤出机配置</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">#	E0 on MCU X/Y</span><br><span class="line">[extruder]</span><br><span class="line">step_pin: PF11                # E0电机脉冲引脚</span><br><span class="line">dir_pin: PG3                  # 方向设置</span><br><span class="line">enable_pin: !PG5              # 使能引脚</span><br><span class="line">##	Update value below when you perform extruder calibration</span><br><span class="line">##	If you ask for 100mm of filament, but in reality it is 98mm:</span><br><span class="line">##	rotation_distance = &lt;previous_rotation_distance&gt; * &lt;actual_extrude_distance&gt; / 100</span><br><span class="line">##  22.6789511 is a good starting point</span><br><span class="line">rotation_distance: 22.6119546	#Bondtech 5mm Drive Gears  挤出距离       # 校准步进值</span><br><span class="line">##	Update Gear Ratio depending on your Extruder Type</span><br><span class="line">##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)</span><br><span class="line">##	Use 80:20 for M4, M3.1</span><br><span class="line">gear_ratio: 50:17				#BMG Gear Ratio                          # 传动比    (M4 为 80:20 , BMG 为 50:17)</span><br><span class="line">microsteps: 16                  # 细分</span><br><span class="line">full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree  # 单圈脉冲数 （200 为 1.8 度, 400 为 0.9 度）</span><br><span class="line">nozzle_diameter: 0.400          #喷嘴直径</span><br><span class="line">filament_diameter: 1.75         ##耗材直径</span><br><span class="line">heater_pin: PA2                 #加热棒pin</span><br><span class="line">##	Validate the following thermistor type to make sure it is correct</span><br><span class="line">sensor_type: ATC Semitec 104GT-2    ##NTC100       #传感器型号</span><br><span class="line">sensor_pin: PF4                 #温度传感器的pin</span><br><span class="line">min_temp: 0                     # 最小温度</span><br><span class="line">max_temp: 300                   # 最大温度</span><br><span class="line">max_power: 1.0                  # 最大功率</span><br><span class="line">min_extrude_temp: 170           #挤出最底温度</span><br><span class="line">#喷嘴温度PID校准命令：  &quot;PID_CALIBRATE HEATER=extruder TARGET=245&quot;</span><br><span class="line">#control = pid                  # PID喷嘴温度自动校准项（默认被注释）</span><br><span class="line">#pid_kp = 26.213                # PID喷嘴温度自动校准项（默认被注释）</span><br><span class="line">#pid_ki = 1.304                 # PID喷嘴温度自动校准项（默认被注释）</span><br><span class="line">#pid_kd = 131.721               # PID喷嘴温度自动校准项（默认被注释）</span><br><span class="line">##	Try to keep pressure_advance below 1.0                               # 推进压力-尽量将压力保持在1.0以下</span><br><span class="line">pressure_advance: 0.05795       # 推进压力-尽量将压力保持在1.0以下</span><br><span class="line">##	Default is 0.040, leave stock</span><br><span class="line">pressure_advance_smooth_time: 0.040                                      # 平稳推进时间-默认值为0.040</span><br><span class="line"></span><br><span class="line">##	Make sure to update below for your relevant driver (2208 or 2209)</span><br><span class="line">[tmc2209 extruder]              # 挤出步进电机驱动设置</span><br><span class="line">uart_pin: PC6                   # 驱动通信端口</span><br><span class="line">interpolate: false              # 微步插值256</span><br><span class="line">run_current: 0.5                # 运行电流mA# 运行电流mA</span><br><span class="line">hold_current: 0.4               # 保持电流mA</span><br><span class="line">sense_resistor: 0.110           # 驱动采样电阻不要改</span><br><span class="line">stealthchop_threshold: 200      # 静音阀值</span><br><span class="line"></span><br><span class="line">##额外的远程BMG</span><br><span class="line">##  In E4-MOT Position</span><br><span class="line">#[extruder_stepper my_extra_stepper]</span><br><span class="line">#extruder = extruder            #同步到extruder上</span><br><span class="line">#step_pin: PE6                  # E1电机脉冲引脚</span><br><span class="line">#dir_pin: PA14                  # 方向设置</span><br><span class="line">#enable_pin: !PE0               # 使能引脚</span><br><span class="line">#microsteps:32                  # 细分</span><br><span class="line">#rotation_distance: 22.9315546 #bmg               # 校准步进值</span><br><span class="line">#gear_ratio: 80:20              #BMG Gear Ratio   # 传动比    (M4 为 80:20 , BMG 为 50:17)</span><br><span class="line">#full_steps_per_rotation: 200   #200 for 1.8 degree, 400 for 0.9 degree        # 单圈脉冲数 （200 为 1.8 度, 400 为 0.9 度）</span><br><span class="line">#shared_heater: extruder        # 共用热端（双挤出默认不开启）</span><br><span class="line">#nozzle_diameter: 0.400         # 喷嘴直径（双挤出默认不开启）</span><br><span class="line">#filament_diameter: 1.75        # 耗材直径（双挤出默认不开启）</span><br><span class="line"></span><br><span class="line">##  In E4-MOT Position</span><br><span class="line">##  Make sure to update below for your relevant driver (2208 or 2209)</span><br><span class="line">#[tmc2209 extruder_stepper my_extra_stepper]</span><br><span class="line">#uart_pin: PD3                  # 驱动通信端口</span><br><span class="line">#interpolate: false             # 微步插值256</span><br><span class="line">#run_current: 0.7               # 运行电流mA</span><br><span class="line">#hold_current: 0.8              # 保持电流mA</span><br><span class="line">#sense_resistor: 0.110          # 驱动采样电阻不要改</span><br><span class="line">#stealthchop_threshold: 25      # 静音阀值</span><br><span class="line"></span><br><span class="line">[verify_heater extruder]       # 加热块温度容差配置</span><br><span class="line">max_error: 120                 # 最大误差</span><br><span class="line">check_gain_time:120            # 容差时间</span><br><span class="line">hysteresis: 50                 # 容差温度</span><br><span class="line">heating_gain: 2                # 加热增益</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line">#                            断料检测</span><br><span class="line">#####################################################################</span><br><span class="line">[filament_switch_sensor DLJC]</span><br><span class="line"># 当设置为True时，将在断料后立即执行暂停。请注意，如果pause_on_runout为False，将在断料后不执行，然后断料检测被禁用。默认是True。</span><br><span class="line">pause_on_runout: True</span><br><span class="line"># 断料后要执行的 G 代码命令，如果pause_on_runout设置为 True 此 G 代码将在PAUSE 完成。默认不运行任何 G 代码命令。</span><br><span class="line">runout_gcode:</span><br><span class="line"># 插入耗材丝后要执行的 G 代码命令，这默认是不运行任何 G-Code 命令，这会禁用插入检测。</span><br><span class="line">insert_gcode:</span><br><span class="line"># 事件之间延迟的最短时间（以秒为单位）。在此时间段内触发的事件将被静默忽略。 默认值为 3 秒。</span><br><span class="line">event_delay: 3.0</span><br><span class="line"># 暂停命令之间的延迟时间，以秒为单位调度和执行 runout_gcode。 如果出现奇怪的暂停行为，则增加此延迟。默认为 0.5 秒。</span><br><span class="line">pause_delay: 0.5</span><br><span class="line"># 设置引脚，这个参数必须填</span><br><span class="line">switch_pin:!PG15</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Bed Heater                  #                            热床配置</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">[heater_bed]</span><br><span class="line">##	SSR Pin - Z board, Fan Pin</span><br><span class="line">heater_pin: PA1                      # 热床接口</span><br><span class="line">sensor_type: NTC 100K beta 3950      # 热床传感器类型</span><br><span class="line">sensor_pin: PF3                      # 热床传感器接口</span><br><span class="line">##	Adjust Max Power so your heater doesn&#x27;t warp your bed</span><br><span class="line">max_power: 0.9                       # 热床功率</span><br><span class="line">min_temp: 0                          # 最小温度（注意：测量温度超过设定值会触发紧急停止）</span><br><span class="line">max_temp: 120                        # 最大温度（注意：测量温度超过设定值会触发紧急停止）</span><br><span class="line"># 热床温度PID校准命令：  &quot;PID_CALIBRATE HEATER=heater_bed TARGET=100&quot;</span><br><span class="line">#control: pid                        # PID热床温度自动校准项（默认被注释）</span><br><span class="line">#pid_kp: 58.437                      # PID热床温度自动校准项（默认被注释）</span><br><span class="line">#pid_ki: 2.347                       # PID热床温度自动校准项（默认被注释）</span><br><span class="line">#pid_kd: 363.769                     # PID热床温度自动校准项（默认被注释）</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Probe</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">[probe]                              #调平感应探头</span><br><span class="line">##	Inductive Probe</span><br><span class="line">##	This probe is not used for Z height, only Quad Gantry Leveling</span><br><span class="line">##	Z_MAX on mcu_z</span><br><span class="line">##	If your probe is NO instead of NC, add change pin to !z:P0.10</span><br><span class="line">pin: ~!PG11                          # 信号接口</span><br><span class="line">x_offset: 0                          # X轴-传感器相对喷嘴偏移量</span><br><span class="line">y_offset: 25.0                       # Y轴-传感器相对喷嘴偏移量</span><br><span class="line">z_offset: 2.50                       # Z轴-传感器相对喷嘴偏移量</span><br><span class="line">speed: 4.0                           # 调平速度</span><br><span class="line">samples: 2                           # 采样次数</span><br><span class="line">samples_result: median               # 取值方式（默认median-中位数）</span><br><span class="line">sample_retract_dist: 3.0             # 调平回缩距离</span><br><span class="line">samples_tolerance: 0.01              # 采样公差（注意过小的值可能造成采样次数增加）</span><br><span class="line">samples_tolerance_retries: 3         # 超公差重试次数</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Fan Control                      #                             风扇配置</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">[heater_fan hotend_fan]   ##喉管</span><br><span class="line">##	Hotend Fan - XYE board, HE1 Connector</span><br><span class="line">pin: PE5                             # 信号接口</span><br><span class="line">max_power: 1.0                       # 最大转速</span><br><span class="line">kick_start_time: 0.5                 # 启动时间（勿动）</span><br><span class="line">heater: extruder                     # 关联的设备：挤出机</span><br><span class="line">heater_temp: 50.0                    # 挤出机达到多少度启动风扇</span><br><span class="line">##	If you are experiencing back flow, you can reduce fan_speed</span><br><span class="line">#fan_speed: 1.0                      # 风扇转速</span><br><span class="line"> </span><br><span class="line">[output_pin LED]                     #灯光输出</span><br><span class="line">pin: PB10                            #信号接口</span><br><span class="line"></span><br><span class="line">[fan]                                ##冷却风扇</span><br><span class="line">##	Print Cooling Fan - XYE board, Fan Pin</span><br><span class="line">pin: PA8                             # 信号接口</span><br><span class="line">kick_start_time: 0.5                 # 启动时间（勿动）</span><br><span class="line">##	Depending on your fan, you may need to increase this value</span><br><span class="line">##	if your fan will not start. Can change cycle_time (increase)</span><br><span class="line">##	if your fan is not able to slow down effectively</span><br><span class="line">off_below: 0.10                      # 勿动</span><br><span class="line"></span><br><span class="line">[output_pin controller_fan1_out-air]  # 排风扇</span><br><span class="line">##	Controller fan - Z board, HE1 Connector</span><br><span class="line">pin: PD12                            # 信号接口</span><br><span class="line">#kick_start_time: 0.5</span><br><span class="line">#heater: heater_bed</span><br><span class="line">#heater_temp: 45.0</span><br><span class="line"></span><br><span class="line">[output_pin controller_fan2]         ##电器仓1</span><br><span class="line">##	Controller fan - Z board, HE1 Connector</span><br><span class="line">pin: PD13                            # 信号接口</span><br><span class="line">#kick_start_time: 0.5</span><br><span class="line">#heater: heater_bed</span><br><span class="line">#heater_temp: 45.0</span><br><span class="line"></span><br><span class="line">[heater_fan controller_fan3]        ##电器仓2</span><br><span class="line">##	Controller fan - Z board, HE1 Connector</span><br><span class="line">pin: PD14                           # 信号接口</span><br><span class="line">kick_start_time: 0.5</span><br><span class="line">heater: heater_bed</span><br><span class="line">heater_temp: 45.0</span><br><span class="line"></span><br><span class="line">[heater_fan controller_fan4]       #电器仓3</span><br><span class="line">##	Controller fan - Z board, HE1 Connector</span><br><span class="line">pin: PD15                          # 信号接口</span><br><span class="line">kick_start_time: 0.5</span><br><span class="line">heater: heater_bed</span><br><span class="line">heater_temp: 45.0</span><br><span class="line"></span><br><span class="line">[heater_fan exhaust_fan]           ##过滤风扇</span><br><span class="line">##	Exhaust fan - Z board, HE0 Connector</span><br><span class="line">pin: PA3                           # 信号接口</span><br><span class="line">max_power: 1.0                     # 最大转速</span><br><span class="line">shutdown_speed: 0.0                # 关闭速度（勿动）</span><br><span class="line">kick_start_time: 5.0               # 开启时间（勿动）</span><br><span class="line">heater: heater_bed                 # 关联的设备：热床</span><br><span class="line">heater_temp: 60                    # 热床达到多少度启动风扇</span><br><span class="line">fan_speed: 1.0                     # 风扇转速</span><br><span class="line"></span><br><span class="line">[temperature_sensor box1]          #打印仓温度计</span><br><span class="line">sensor_type:ATC Semitec 104GT-2    #温度计型号</span><br><span class="line">sensor_pin:PF5                     #信号接入点</span><br><span class="line"></span><br><span class="line">#[temperature_sensor box2]         #电器仓温度计</span><br><span class="line">#sensor_type:ATC Semitec 104GT-2   #温度计型号</span><br><span class="line">#sensor_pin:PF6                    #信号接入点</span><br><span class="line">#####################################################################</span><br><span class="line"># 	LED Control</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">#[output_pin caselight]</span><br><span class="line"># Chamber Lighting - Bed Connector (Optional)</span><br><span class="line">#pin: P2.5</span><br><span class="line">#pwm:true</span><br><span class="line">#shutdown_value: 0</span><br><span class="line">#value:100</span><br><span class="line">#cycle_time: 0.01</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Homing and Gantry Adjustment Routines</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">[idle_timeout]                     #                          闲置关闭热床</span><br><span class="line">timeout: 1800                      # 空闲时间超过30分钟则关闭热床</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[homing_override]                  #                        归位和龙门调整程序</span><br><span class="line">axes: z</span><br><span class="line">set_position_z: 0</span><br><span class="line">gcode:</span><br><span class="line">   G90</span><br><span class="line">   G0 Z15 F600</span><br><span class="line">   G28 X Y</span><br><span class="line">   ##	XY Location of the Z Endstop Switch                          #    ## Z 限位开关的 XY 位置</span><br><span class="line">   ##	Update X0 and Y0 to your values (such as X157, Y305) after going through      #    ##通过后将X0和Y0更新为你的值（如X157、Y305）</span><br><span class="line">   ##	Z Endstop Pin Location Definition step.                      #    ## Z 轴限位位置定义</span><br><span class="line">   G0 X206.5 Y300 F3600 </span><br><span class="line">   </span><br><span class="line">   G28 Z</span><br><span class="line">   G0 Z40 F1800</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">   </span><br><span class="line">[quad_gantry_level]</span><br><span class="line">##	Gantry Corners for 350mm Build</span><br><span class="line">##	Uncomment for 350mm build</span><br><span class="line">gantry_corners:</span><br><span class="line">	-60,-10</span><br><span class="line">	360,310</span><br><span class="line">##	Probe points</span><br><span class="line">points:</span><br><span class="line">	50,50</span><br><span class="line">	50,250</span><br><span class="line">	250,250</span><br><span class="line">	250,50</span><br><span class="line"></span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">speed:80                              # 调平速度</span><br><span class="line">horizontal_move_z: 30                 # Z轴起始高度</span><br><span class="line">retries: 3                            # 超公差重试次数</span><br><span class="line">retry_tolerance: 0.01                 # 采样公差</span><br><span class="line">max_adjust: 18                        # 调平最大调整行程</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	自动调平</span><br><span class="line">#####################################################################</span><br><span class="line">[bed_mesh]</span><br><span class="line">speed: 80</span><br><span class="line">horizontal_move_z: 20</span><br><span class="line">mesh_min:80,80   </span><br><span class="line">mesh_max:220,220</span><br><span class="line">probe_count: 7,7</span><br><span class="line">fade_start: 0</span><br><span class="line">fade_end: 0</span><br><span class="line">#split_delta_z: 0.025</span><br><span class="line">#move_check_distance: 5.0</span><br><span class="line">#mesh_pps: 2,2</span><br><span class="line">#algorithm: bicubic</span><br><span class="line">#bicubic_tension: 0.2</span><br><span class="line">probe_count: 8,8</span><br><span class="line">algorithm: bicubic</span><br><span class="line">relative_reference_index: 7</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Displays</span><br><span class="line">#####################################################################</span><br><span class="line">[board_pins]</span><br><span class="line">aliases:</span><br><span class="line">    # EXP1 header</span><br><span class="line">    EXP1_1=PE8, EXP1_2=PE7,</span><br><span class="line">    EXP1_3=PE9, EXP1_4=PE10,</span><br><span class="line">    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side</span><br><span class="line">    EXP1_7=PE14, EXP1_8=PE15,</span><br><span class="line">    EXP1_9=&lt;GND&gt;, EXP1_10=&lt;5V&gt;,</span><br><span class="line"></span><br><span class="line">    # EXP2 header</span><br><span class="line">    EXP2_1=PA6, EXP2_2=PA5,</span><br><span class="line">    EXP2_3=PB1, EXP2_4=PA4,</span><br><span class="line">    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side</span><br><span class="line">    EXP2_7=PC15, EXP2_8=&lt;RST&gt;,</span><br><span class="line">    EXP2_9=&lt;GND&gt;, EXP2_10=PC5</span><br><span class="line"># See the sample-lcd.cfg file for definitions of common LCD displays.</span><br><span class="line">## 	Uncomment the display that you have. Display connects to Z MCU</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">[display]</span><br><span class="line">lcd_type: uc1701</span><br><span class="line">cs_pin: EXP1_3</span><br><span class="line">a0_pin: EXP1_4</span><br><span class="line">rst_pin: EXP1_5</span><br><span class="line">contrast: 63</span><br><span class="line">encoder_pins: ^EXP2_5, ^EXP2_3</span><br><span class="line">click_pin: ^!EXP1_2</span><br><span class="line">## Some micro-controller boards may require an spi bus to be specified:</span><br><span class="line">#spi_bus: spi</span><br><span class="line">## Alternatively, some micro-controller boards may work with software spi:</span><br><span class="line">spi_software_miso_pin: EXP2_1</span><br><span class="line">spi_software_mosi_pin: EXP2_6</span><br><span class="line">spi_software_sclk_pin: EXP2_2</span><br><span class="line"></span><br><span class="line">[neopixel LEDlight]                  #                            LED灯带配置</span><br><span class="line">pin:PB0                              # 信号接口</span><br><span class="line">chain_count:50                       # 灯珠数量</span><br><span class="line">color_order:GRB                      # 颜色顺序</span><br><span class="line">initial_RED:0.8                      # 初始  红色  量</span><br><span class="line">initial_GREEN:0.8                    # 初始  绿色  量</span><br><span class="line">initial_BLUE:0.8                     # 初始  蓝色  量</span><br><span class="line"></span><br><span class="line">[output_pin beeper]</span><br><span class="line">pin: EXP1_1</span><br><span class="line"></span><br><span class="line">[neopixel mini12864]</span><br><span class="line">pin: EXP1_6</span><br><span class="line">chain_count: 3</span><br><span class="line">color_order: RGB</span><br><span class="line">initial_RED: 0.2</span><br><span class="line">initial_GREEN: 0.5</span><br><span class="line">initial_BLUE: 1.0</span><br><span class="line">#[display]</span><br><span class="line">##	RepRapDiscount 128x64 Full Graphic Smart Controller</span><br><span class="line">#lcd_type: st7920</span><br><span class="line">#cs_pin: z:P1.19</span><br><span class="line">#sclk_pin: z:P1.20</span><br><span class="line">#sid_pin: z:P1.18</span><br><span class="line">#menu_timeout: 40</span><br><span class="line">#encoder_pins: ^z:P3.26, ^z:P3.25 </span><br><span class="line">#click_pin: ^!z:P0.28</span><br><span class="line"></span><br><span class="line">#[output_pin beeper]</span><br><span class="line">#pin: z:P1.30</span><br><span class="line"></span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">#[display]</span><br><span class="line">##	mini12864 LCD Display</span><br><span class="line">#lcd_type: uc1701</span><br><span class="line">#cs_pin: z:P1.18</span><br><span class="line">#a0_pin: z:P1.19</span><br><span class="line">#encoder_pins: ^z:P3.25,^z:P3.26</span><br><span class="line">#click_pin: ^!z:P0.28</span><br><span class="line">#contrast: 63</span><br><span class="line"></span><br><span class="line">#[neopixel fysetc_mini12864]</span><br><span class="line">##	To control Neopixel RGB in mini12864 display</span><br><span class="line">#pin: </span><br><span class="line">#chain_count: 3</span><br><span class="line">#initial_RED: 0.1</span><br><span class="line">#initial_GREEN: 0.5</span><br><span class="line">#initial_BLUE: 0.0</span><br><span class="line">#color_order: RGB</span><br><span class="line"></span><br><span class="line">##	Set RGB values on boot up for each Neopixel. </span><br><span class="line">##	Index 1 = display, Index 2 and 3 = Knob</span><br><span class="line">#[delayed_gcode setdisplayneopixel]</span><br><span class="line">#initial_duration: 1</span><br><span class="line">#gcode:</span><br><span class="line">#        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0</span><br><span class="line">#        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0</span><br><span class="line">#        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 </span><br><span class="line"></span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line"># 	Macros</span><br><span class="line">#####################################################################</span><br><span class="line"></span><br><span class="line">#####################################################################</span><br><span class="line">#                           自定义gcode宏</span><br><span class="line">#####################################################################</span><br><span class="line">[gcode_arcs]                       # 允许圆弧插补</span><br><span class="line">resolution: 1.0                    # 启用圆弧插补G2，G3</span><br><span class="line"></span><br><span class="line">[gcode_macro CANCEL_PRINT]</span><br><span class="line">rename_existing: BASE_CANCEL_PRINT</span><br><span class="line">gcode:</span><br><span class="line">  TURN_OFF_HEATERS</span><br><span class="line">  CLEAR_PAUSE</span><br><span class="line">  SDCARD_RESET_FILE</span><br><span class="line">  BASE_CANCEL_PRINT</span><br><span class="line"></span><br><span class="line">[gcode_macro PAUSE]</span><br><span class="line">rename_existing: BASE_PAUSE</span><br><span class="line"># change this if you need more or less extrusion</span><br><span class="line">variable_extrude: 1.0</span><br><span class="line">gcode:</span><br><span class="line">  ##### read E from pause macro #####</span><br><span class="line">  &#123;% set E = printer[&quot;gcode_macro PAUSE&quot;].extrude|float %&#125;</span><br><span class="line">  ##### set park positon for x and y #####</span><br><span class="line">  # default is your max posion from your printer.cfg</span><br><span class="line">  &#123;% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %&#125;</span><br><span class="line">  &#123;% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %&#125;</span><br><span class="line">  ##### calculate save lift position #####</span><br><span class="line">  &#123;% set max_z = printer.toolhead.axis_maximum.z|float %&#125;</span><br><span class="line">  &#123;% set act_z = printer.toolhead.position.z|float %&#125;</span><br><span class="line">  &#123;% if act_z &lt; (max_z - 2.0) %&#125;</span><br><span class="line">      &#123;% set z_safe = 2.0 %&#125;</span><br><span class="line">  &#123;% else %&#125;</span><br><span class="line">      &#123;% set z_safe = max_z - act_z %&#125;</span><br><span class="line">  &#123;% endif %&#125;</span><br><span class="line">  ##### end of definitions #####</span><br><span class="line">  SAVE_GCODE_STATE NAME=PAUSE_state</span><br><span class="line">  BASE_PAUSE</span><br><span class="line">  G91</span><br><span class="line">  G1 E-&#123;E&#125; F2100</span><br><span class="line">  G1 Z&#123;z_safe&#125; F900</span><br><span class="line">  G90</span><br><span class="line">  G1 X&#123;x_park&#125; Y&#123;y_park&#125; F6000</span><br><span class="line"></span><br><span class="line">[gcode_macro RESUME]</span><br><span class="line">rename_existing: BASE_RESUME</span><br><span class="line">gcode:</span><br><span class="line">  ##### read E from pause macro #####</span><br><span class="line">  &#123;% set E = printer[&quot;gcode_macro PAUSE&quot;].extrude|float %&#125;</span><br><span class="line">  ##### end of definitions #####</span><br><span class="line">  G91</span><br><span class="line">  G1 E&#123;E&#125; F2100</span><br><span class="line">  RESTORE_GCODE_STATE NAME=PAUSE_state</span><br><span class="line">  BASE_RESUME</span><br><span class="line"></span><br><span class="line">[gcode_macro G32]</span><br><span class="line">gcode:</span><br><span class="line">    #释放已加载的热床补偿数据（需开启bed_mesh时有效，平常可忽略</span><br><span class="line">    BED_MESH_CLEAR</span><br><span class="line">    #三轴复位</span><br><span class="line">    G28</span><br><span class="line">    #吸取探针</span><br><span class="line">    XQTZ</span><br><span class="line">    #4Z调平</span><br><span class="line">    QUAD_GANTRY_LEVEL</span><br><span class="line">    #放回探针</span><br><span class="line">    FHTZ</span><br><span class="line">    #三轴复位</span><br><span class="line">    G28</span><br><span class="line">    #复位后，挤出头停留位置</span><br><span class="line">    G0 X150 Y290 Z20 F6000</span><br><span class="line">    #加载网床</span><br><span class="line">    #BED_MESH_PROFILE LOAD=&quot;baby&quot;</span><br><span class="line">   </span><br><span class="line">[gcode_macro PRINT_START]</span><br><span class="line">#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice</span><br><span class="line">gcode:</span><br><span class="line">    G32                            ; home all axes</span><br><span class="line">    G1 Z35 F3000                   ; move nozzle away from bed</span><br><span class="line">    BED_MESH_PROFILE LOAD=&quot;two&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[gcode_macro PRINT_END]            # 将 PRINT_END 设置为打印结束时的宏，自定义打印完成之后动作</span><br><span class="line">#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice</span><br><span class="line">gcode:</span><br><span class="line">    M400                           ; wait for buffer to clear            # 等待缓冲区清除</span><br><span class="line">    G92 E0                         ; zero the extruder                   # 将挤出机归零</span><br><span class="line">    G1 E-10.0 F3600                ; retract filament                    # 缩回耗材丝</span><br><span class="line">    G91                            ; relative positioning                # 相对定位</span><br><span class="line">    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing     # 移动喷嘴以移除架线</span><br><span class="line">    TURN_OFF_HEATERS                                                     # 关闭热端</span><br><span class="line">    M107                           ; turn off fan                        # 关闭风扇</span><br><span class="line">    G1 Z5 F3000                    ; move nozzle up 2mm                  # 将喷嘴向上移动毫米数</span><br><span class="line">    G90                            ; absolute positioning                # 绝对定位</span><br><span class="line">    G0  X125 Y250 F3600            ; park nozzle at rear                 # 将喷嘴停在后部</span><br><span class="line">    BED_MESH_CLEAR                                                       # 卸载网床</span><br><span class="line">    SET_LED LED=LEDlight RED=0.3 GREEN=0.8 BLUE=0.3                      # LED灯控制</span><br><span class="line">    #####################################################################</span><br><span class="line">#                           打完关机</span><br><span class="line">#####################################################################</span><br><span class="line">#此打完关机配置 为 &quot;必趣打完关机模块&quot; 与 &quot;章鱼主板&quot;，如无模块请全部注释掉或者删除。</span><br><span class="line">#使用本脚本后，在&quot;Klipper首页-自定义宏&quot;处出现&quot;ADWGJ_ON&quot;与&quot;ADWGJ_OFF&quot;</span><br><span class="line">#打印前或者打印中点击 &quot;ADWGJ_ON&quot;即开启，&quot;ADWGJ_OFF&quot;即关闭</span><br><span class="line">###[gcode_macro ADWGJ_ON]                    # 使能打完关机</span><br><span class="line">###variable_dwgj_on: 0</span><br><span class="line">###gcode:</span><br><span class="line">###    SET_GCODE_VARIABLE MACRO=ADWGJ_ON VARIABLE=dwgj_on VALUE=1</span><br><span class="line">###    &#123;action_respond_info(&quot;DWGJ-ON-ON-ON!&quot;)&#125;</span><br><span class="line">    # 需要使用打完关机时只需点击Klipper首页的 &quot;ADWGJ_ON&quot;按钮即开启打完关机</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">###[gcode_macro ADWGJ_OFF]                   # 失能打完关机</span><br><span class="line">###gcode:</span><br><span class="line">###    SET_GCODE_VARIABLE MACRO=ADWGJ_ON VARIABLE=dwgj_on VALUE=0</span><br><span class="line">###    &#123;action_respond_info(&quot;DWGJ-OFF-OFF-OFF!&quot;)&#125;</span><br><span class="line">    # 不需要使用打完关机时只需点击Klipper首页的 &quot;ADWGJ_OFF&quot;按钮即关闭打完关机</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">###[gcode_macro M81]                         # M81指令触发的同时打完关机变量使能才会执行关机</span><br><span class="line">###gcode:</span><br><span class="line">###    &#123;% set is_shutdown = printer[&quot;gcode_macro ADWGJ_ON&quot;].dwgj_on|int %&#125;</span><br><span class="line">###    &#123;% if is_shutdown == 1 %&#125;</span><br><span class="line">###        SHUT_DOWN</span><br><span class="line">###    &#123;% else %&#125;</span><br><span class="line">    # 若为触发则暂时什么都不做</span><br><span class="line">###    &#123;% endif %&#125;</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">###[gcode_macro SHUT_DOWN]                   # 设置 SHUT_DOWN 为关机宏</span><br><span class="line">###gcode:</span><br><span class="line">###    SET_GCODE_VARIABLE MACRO=ADWGJ_ON VARIABLE=dwgj_on VALUE=0        #失能打完关机</span><br><span class="line">###     &#123;action_emergency_stop(&quot;Ready to shut down!!!&quot;)&#125;                 #执行软件层面关机</span><br><span class="line">###    UPDATE_DELAYED_GCODE ID=Delayed_SHUT_DOWN DURATION=3              #执行切断电源</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">###[output_pin killbutton]                   # 打完关机模块引脚</span><br><span class="line">###pin:PE11                                  # 打完关机引脚，必须填写</span><br><span class="line">###value: 1                                  # 默认值</span><br><span class="line">#shutdown_value: 0                        # 关机值</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">###[delayed_gcode Delayed_SHUT_DOWN]         # 设置延迟关机宏</span><br><span class="line">###gcode:</span><br><span class="line">###    set_pin pin=killbutton value=0.0      # 延迟关机</span><br><span class="line">#--------------------------------------------------------------------</span><br><span class="line">###[delayed_gcode powerOFF]                  # 设置延迟执行M81宏</span><br><span class="line">###gcode:</span><br><span class="line">###    M81 value=0.0                         # 延迟执行M81</span><br><span class="line">#####################################################################</span><br><span class="line">#                             配置结束</span><br><span class="line">#####################################################################</span><br><span class="line">## 	热敏电阻（温度传感器）类型</span><br><span class="line">##   &quot;EPCOS 100K B57560G104F&quot;</span><br><span class="line">##   &quot;ATC Semitec 104GT-2&quot;</span><br><span class="line">##   &quot;NTC 100K beta 3950&quot;</span><br><span class="line">##   &quot;Honeywell 100K 135-104LAG-J01&quot;</span><br><span class="line">##   &quot;NTC 100K MGB18-104F39050L32&quot; (Keenovo Heater Pad)</span><br><span class="line">##   &quot;AD595&quot;</span><br><span class="line">##   &quot;PT100 INA826&quot;</span><br><span class="line"></span><br><span class="line">[gcode_macro XQTZ]</span><br><span class="line">#吸取探针，传感器短轴随喷头走到探针正上方，降 Z 吸取探针，执行 xqtz 命令可查看效果</span><br><span class="line">gcode:</span><br><span class="line">    G90</span><br><span class="line">    #动作前，抬升 Z 高度</span><br><span class="line">    G0 Z15 F600</span><br><span class="line">    #笔筒位置--以下 XY 坐标需要根据笔筒安装的位置调整，参考 Z 复位的调试方法</span><br><span class="line">    G0 X62 Y299 F3600</span><br><span class="line">    #吸取探针 Z 所需要降至的高度，需要根据笔筒安装的高度调整，确保可以吸取探针即可</span><br><span class="line">    G0 Z6 F600</span><br><span class="line">    G0 Z30 F600</span><br><span class="line">[gcode_macro FHTZ]</span><br><span class="line">#放回探针，传感器带长探针随喷头走到笔筒正上方，降 Z 将探针 2/3 插入笔筒，然后喷头向左移动 10mm，以 </span><br><span class="line">gcode:</span><br><span class="line">    G90</span><br><span class="line">    G0 X61 Y299 F3600</span><br><span class="line">    #探针下落至的高度，确保探针 2/3 插入笔筒即可</span><br><span class="line">    G0 Z6.5 F600</span><br><span class="line">    #相对笔筒位置，X 向左平移 10mm，摆脱探针（笔筒位置 Z 坐标-15 即可）</span><br><span class="line">    G0 X150 F1000</span><br><span class="line">    #完成摆脱后的 Z 高度，可根据需要自行调整</span><br><span class="line">    G0 Z40 F600</span><br><span class="line">## 	Thermistor Types</span><br><span class="line">##   &quot;EPCOS 100K B57560G104F&quot;</span><br><span class="line">##   &quot;ATC Semitec 104GT-2&quot;</span><br><span class="line">##   &quot;NTC 100K beta 3950&quot;</span><br><span class="line">##   &quot;Honeywell 100K 135-104LAG-J01&quot;</span><br><span class="line">##   &quot;NTC 100K MGB18-104F39050L32&quot; (Keenovo Heater Pad)</span><br><span class="line">##   &quot;AD595&quot;</span><br><span class="line">##   &quot;PT100 INA826&quot;</span><br><span class="line"></span><br><span class="line">#*# &lt;---------------------- SAVE_CONFIG ----------------------&gt;</span><br><span class="line">#*# DO NOT EDIT THIS BLOCK OR BELOW. The contents are auto-generated.</span><br><span class="line">#*#</span><br><span class="line">#*# [stepper_z]</span><br><span class="line">#*# position_endstop = 3.205                        #Z偏移（增大靠近热床。减小远离热床）</span><br><span class="line">#*#</span><br><span class="line">#*# [heater_bed]</span><br><span class="line">#*# control = pid</span><br><span class="line">#*# pid_kp = 53.481</span><br><span class="line">#*# pid_ki = 2.425</span><br><span class="line">#*# pid_kd = 294.817</span><br><span class="line">#*#</span><br><span class="line">#*# [extruder]</span><br><span class="line">#*# control = pid</span><br><span class="line">#*# pid_kp = 27.148</span><br><span class="line">#*# pid_ki = 1.508</span><br><span class="line">#*# pid_kd = 122.165</span><br><span class="line">#*#</span><br><span class="line">#*# [input_shaper]</span><br><span class="line">#*# shaper_type_x = ei</span><br><span class="line">#*# shaper_freq_x = 50.4</span><br><span class="line">#*# shaper_type_y = mzv</span><br><span class="line">#*# shaper_freq_y = 39.4</span><br><span class="line">#*#</span><br><span class="line">#*# [bed_mesh one]</span><br><span class="line">#*# version = 1</span><br><span class="line">#*# points =</span><br><span class="line">#*# 	-0.012500, -0.013750, -0.130625, -0.093750</span><br><span class="line">#*# 	0.000000, -0.026250, -0.112500, -0.085000</span><br><span class="line">#*# 	0.003750, 0.016875, -0.088125, -0.058750</span><br><span class="line">#*# 	0.040625, 0.038125, -0.041875, -0.041875</span><br><span class="line">#*# tension = 0.2</span><br><span class="line">#*# min_x = 80.0</span><br><span class="line">#*# algo = bicubic</span><br><span class="line">#*# y_count = 4</span><br><span class="line">#*# mesh_y_pps = 2</span><br><span class="line">#*# min_y = 80.0</span><br><span class="line">#*# x_count = 4</span><br><span class="line">#*# max_y = 219.98</span><br><span class="line">#*# mesh_x_pps = 2</span><br><span class="line">#*# max_x = 219.98</span><br><span class="line">#*#</span><br><span class="line">#*# [bed_mesh two]</span><br><span class="line">#*# version = 1</span><br><span class="line">#*# points =</span><br><span class="line">#*# 	-0.011250, 0.038125, 0.017500, 0.018750</span><br><span class="line">#*# 	0.000000, -0.016875, 0.007500, -0.018750</span><br><span class="line">#*# 	-0.006875, -0.030625, -0.031250, -0.016875</span><br><span class="line">#*# 	0.010625, -0.006875, -0.020000, -0.015000</span><br><span class="line">#*# tension = 0.2</span><br><span class="line">#*# min_x = 80.0</span><br><span class="line">#*# algo = bicubic</span><br><span class="line">#*# y_count = 4</span><br><span class="line">#*# mesh_y_pps = 2</span><br><span class="line">#*# min_y = 80.0</span><br><span class="line">#*# x_count = 4</span><br><span class="line">#*# max_y = 219.98</span><br><span class="line">#*# mesh_x_pps = 2</span><br><span class="line">#*# max_x = 219.98</span><br><span class="line"></span><br></pre></td></tr></table></figure>
