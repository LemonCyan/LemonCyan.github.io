<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="refresh" content="1;url=http://124.222.246.202/">
  <title>玲璐</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .loader-container {
      position: relative;
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid #3498db;
      border-top: 8px solid #fff;
      clip-path: polygon(0 0, 100% 0, 100% 75%, 0 75%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-container::before {
      content: "正在跳转到玲璐充电站，请稍等...";
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      color: #3498db;
    }

    .loader-container::after {
      content: "玲璐";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</body>
</html>
