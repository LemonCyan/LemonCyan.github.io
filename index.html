<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>玲璐</title>
<style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image:url(http://124.222.246.202/0.res/background.jpg);
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid #3498db;
      border-top: 8px solid #fff;
      clip-path: polygon(0 25%, 100% 25%, 100% 100%, 0 100%);
      animation: spin 1s linear infinite;
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: rotate(90deg); } /* 调整起始位置为90度 */
      100% { transform: rotate(450deg); } /* 调整结束位置为450度 */
    }
    .loader-in {
      position: absolute;
      top: calc(50% + 8px);
      left: calc(50% + 8px);
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: bold;
      color: #3498db;
    }
    .loader-bottom {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loader-in">玲璐</div>
    <div class="loader-bottom">正在跳转到玲璐充电站，请稍等...</div>
</body>
</html>
